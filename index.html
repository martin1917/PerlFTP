<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="lib/jquery-3.5.1.min.js" defer></script>
    <script src="index.js" defer></script>
    <title>Авторизация</title>
</head>
<body>
    <div class="main">
        <div class="text">Подключение к FTP серверу</div>
        <div class="list_fields">
            <div class="field">
                <img src="icons/host.png" alt="host" height="30" width="30">
                <input type="text" placeholder="ХОСТ" id="input_host">
            </div>
            <div class="field">
                <img src="icons/user.png" alt="user" height="30" width="30">
                <input type="text" placeholder="ЛОГИН" id="input_user">
            </div>
            <div class="field">
                <img src="icons/password.png" alt="password" height="30" width="30">
                <input type="password" placeholder="ПАРОЛЬ" id="input_password">
            </div>
        </div>
        <div class="buttons">
            <button id="btn_connection">ПОДКЛЮЧИТЬСЯ</button>
        </div>
    </div>
</body>
</html>
